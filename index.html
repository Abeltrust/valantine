<html lang="en">
<head>

<!-- Icons -->

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Allura&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Online romantic music -->
<audio id="bg-music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2023/02/28/audio_47a1d9f42c.mp3" type="audio/mpeg">
</audio>

<!-- Falling petals -->
<div id="petals"></div>

<!-- PAGE 1 -->
<section class="page active" id="page1">
  <div class="frame">
    <div class="card">
      <p class="small">WILL YOU BE MY</p>
      <h1>Valentine?</h1>

        <button id="no">NO</button>
      </div>
    </div>
  </div>
</section>

<!-- PAGE 2 -->
<section class="page" id="page2">
  <div class="frame">
    <div class="card">
      <h1>Proof ðŸ’–</h1>
      <p class="text">
        That distance means nothing<br>
        when the intention is real.
      </p>
      <button id="next">Continue ðŸ’Œ</button>
    </div>
  </div>
</section>

<!-- PAGE 3 -->
<section class="page" id="page3">
  <div class="frame">
    <div class="card">
      <h1>Share This Love</h1>
      <p class="text">
        Let them feel what words alone cannot say.
      </p>
      <a id="whatsapp" target="_blank">
        <button class="whatsapp">
          <i class="bi bi-whatsapp"></i> Share on WhatsApp
        </button>
      </a>
    </div>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
